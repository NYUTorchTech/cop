# Run during the 'gulp build' command
# Overrides these options in _config.yml

# Overrides the default URL, needed for your atom feed and sitemap
url: http://nyutorchtech.github.io
baseurl: /cop

# Hides your drafts and future posts
future: false
show_drafts: false

# Removes the upper limit for posts generated
limit_posts: 0

source: 'src'
destination: 'serve'

#
# Plugin: jekyll-assets
#
assets:
  #
  # Pathname of the destination of generated (bundled) assets relative
  # to the destination of the root.
  #
  dirname: cop/assets
  #
  # Base URL of assets paths.
  #
  baseurl: /cop/assets/
