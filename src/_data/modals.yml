heading: "Join a Community"
subheading: "You’re invited to take part in one of the many communities taking place here at New York University. As an employee in the NYU community, there are many opportunities to get involved in order to share a feeling of fellowship through the sharing of common attitudes, interests or goals.<br/><br/>Below you’ll find a list of current NYU community categories registered with the Communities of Best Practice."
subtext: "Can’t find the community you’re looking for or already part of a community that’s unlisted? Register a new community today."
