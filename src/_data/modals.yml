heading: "Join a Community"
subheading: "You’re invited to take part in one of the many communities taking place here at New York University. As an employee in the NYU community, there are many opportunities to get involved in order to share a feeling of fellowship through the sharing of common attitudes, interests or goals. <br/><br/>Below you’ll find a list of current NYU communities registered with the Communities of Best Practice. To learn more about them and how to join, select the community of interest below."
subtext: 'Can’t find the community you’re looking for or already part of a community that’s unlisted? <a href="#start">Register a new community today.</a>'
