heading: "Join a Community"
subheading: "You’re invited to take part in one of the communities of practice here at New York University. There are many opportunities to establish fellowship through the sharing of common attitudes, interests or goals.<br/><br/>Explore the registered Communities of Practice, learn more about them and how to join."
subtext: 'Can’t find the community you’re looking for or already part of a community that’s unlisted? <a href="#start">Register a new community today.</a>'
