<!-- Actionitems Section -->
    <section id="{{ site.data.actionitems.anchor }}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading"> {{ site.data.actionitems.heading }}</h2>
                    <h3 class="section-subheading text-muted"> {{ site.data.actionitems.subheading}}</h3>
                </div>
            </div>
            <div class="row text-center">
                {% for section in site.data.actionitems.sections %}
                <div class="col-md-3">
                <a class="page-scroll" href="{{ section.link }}"><span style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 1;"></span></a>
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-{{ section.icon }} fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="actionitem-heading">{{ section.title }}</h4>
                    <p class="text-muted">{{ section.text }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
