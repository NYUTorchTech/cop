<!-- Committee Section -->
    <section id="committee" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ site.data.committee.heading }}</h2>
                    <h3 class="section-subheading text-muted">{{ site.data.committee.subheading }}</h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.data.committee.people %}
                <div class="col-sm-4">
                    <div class="team-member">
                        <img src="assets/img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">{{ site.data.committee.subtext }}</p>
                </div>
            </div>
        </div>
    </section>
