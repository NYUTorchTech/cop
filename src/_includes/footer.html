<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <span class="copyright">{{ site.data.footer.copyright }}</span>
            </div>
            <div class="col-md-4">
                <ul class="list-inline social-buttons">
                    {% for network in site.data.footer.social %}
                    <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a></li>
                    {% endfor %}
                </ul>
            </div>
            {% if site.data.footer.links.size > 0 %}
            <div class="col-md-4">
                <ul class="list-inline quicklinks">
                    {% for link in site.data.footer.links %}
                    <li><a href="{{ link.url }}">{{ link.title }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>
    </div>
</footer>
