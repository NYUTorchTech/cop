<!-- modals Grid Section -->
    <section id="modals" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ site.modals.heading }}</h2>
                    <h3 class="section-subheading text-muted">{{ site.modals.subheading }}</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 modals-item">
                    <a href="#modalsModal{{ post.modal-id }}" class="modals-link" data-toggle="modal">
                        <div class="modals-hover">
                            <div class="modals-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="assets/img/modals/{{ post.thumbnail }}" class="img-responsive" alt="">
                    </a>
                    <div class="modals-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
